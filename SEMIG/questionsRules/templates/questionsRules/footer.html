{% load static %}
            <footer class="footer">
                {% if tarea %}
            <div class="modal fade show" id="MyModalNew" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" aria-modal="true" role="dialog" style="display:block;">
                <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable" role='document'>
                  <div class="modal-content container-modal">
                    <div class="modal-header">
                      <h5 class="modal-title modal-title-header" id="exampleModalLabel">Los resultados son :</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" onclick='quitarShow()'></button>
                    </div>
                    <div class="modal-body modal-title-body">
                        <p> Según sus respuestas de : <span> {{ tarea }} </span></p>
                        <hr>
                        <p> Se le recomienda : </p>
                        <p><span>{{ sugesstion }}</span></p>
                    </div>
                    <div class="modal-footer modal-title-footer">
                      <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick='quitarShow()'>Saber más...</button>
                      <a href ="{% url 'questionsRules:rules' question.id  %}" class="btn btn-primary">Seguir con otras preguntas</a>
                    </div>
                  </div>
                </div>
            </div>
        {% endif %}
                <div class ="footer_div text-center">
                    <a href="#">Todos los derechos </a>
                    <a href="#">&copy;</a>
                    <a href="#">reservados</a>
                    <img src="/static/questionsRules/images/salesianalogo.png" alt="Logo Universidad Salesiana de Bolivia">
                    <a href="#">@LuisKyo</a>
                </div>
            </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="/static/questionsRules/extras/gorgojoInformation.js"></script>
        <script src="/static/questionsRules/extras/goodPractices.js"></script>
        <script src="/static/questionsRules/extras/contact.js"></script>
        {% block extrajs %}
        <script type='text/javascript'>
        const myModal = document.getElementById('MyModal')
        const myInput = document.getElementById('myInput')

            myModal.addEventListener('shown.bs.modal', () => {
                myInput.focus()
        })

        function quitarShow(){
            var div = document.getElementById('MyModalNew');
            div.classList.remove('show');
            
            var cambiarCss = document.getElementById('MyModalNew');
            cambiarCss.style.display='none';
        }
        </script>

        {% endblock extrajs %}
    </body>
</html>
